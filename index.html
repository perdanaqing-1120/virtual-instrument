<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Virtual instrument</title>
</head>

<body>
    <div class="container">
        <h1 class="title">virtual instrument: lyre</h1>
        <div id="note">
            <div class="c5">
                <button id="doC5" class="note do" onclick="lyre(0)">q</button>
                <button id="reC5" class="note re" onclick="lyre(1)">w</button>
                <button id="miC5" class="note mi" onclick="lyre(2)">e</button>
                <button id="faC5" class="note fa" onclick="lyre(3)">r</button>
                <button id="solC5" class="note sol" onclick="lyre(4)">t</button>
                <button id="laC5" class="note la" onclick="lyre(5)">y</button>
                <button id="tiC5" class="note ti" onclick="lyre(6)">u</button>
            </div>
            <div class="c4">
                <button id="doC4" class="note do" onclick="lyre(7)">a</button>
                <button id="reC4" class="note re" onclick="lyre(8)">s</button>
                <button id="miC4" class="note mi" onclick="lyre(9)">d</button>
                <button id="faC4" class="note fa" onclick="lyre(10)">f</button>
                <button id="solC4" class="note sol" onclick="lyre(11)">g</button>
                <button id="laC4" class="note la" onclick="lyre(12)">h</button>
                <button id="tiC4" class="note ti" onclick="lyre(13)">j</button>
            </div>
            <div class="c3">
                <button id="doC3" class="note do" onclick="lyre(14)">z</button>
                <button id="reC3" class="note re" onclick="lyre(15)">x</button>
                <button id="miC3" class="note mi" onclick="lyre(16)">c</button>
                <button id="faC3" class="note fa" onclick="lyre(17)">v</button>
                <button id="solC3" class="note sol" onclick="lyre(18)">b</button>
                <button id="laC3" class="note la" onclick="lyre(19)">n</button>
                <button id="tiC3" class="note ti" onclick="lyre(20)">m</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>press the button or use the keyboard to play the instrument</p>
        <p>by: perdana</p>
    </div>

</body>

</html>
